<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Hub User Finder</title>
    <link href="https://fonts.googleapis.com/css?family=Karla:400,700|Martel:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="hero">
        <div class="container row">
            <div class="hero__contents">
                <h1 class="hero__contents--header">Find Users on Github <span class="underline">today!</span></h1>
                <p class="hero__contents--p">Search all of Github's users. Enter a username to fetch a user's profile information and public repositories. </p>
                
                <div class="hero__contents--form">
                    <form class="form" action="app.js">
                        <input type="text" class="form__field" placeholder="Username" name="name" id='form-submit' height="50"/>
                        <!-- 
                            <a href="#!" class="hero__contents--btn btn">Search<a> 
                        -->
                        <input value="Search" type="submit" class="hero__contents--btn btn">
                    </form>
                </div>
            </div>
            <div class="hero__image">
                <img class="hero__image--img" src="images/pngaaa.com-1100822.png" alt="git-hub image">
            </div>
        </div>
    </div>
    <main class="main">
        <div class="container">
            <div class="main__contents">

            </div>
        </div>
    </main>
    <script src="app.js"></script>    
</body>
</html>
