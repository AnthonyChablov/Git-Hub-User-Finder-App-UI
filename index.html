<!DOCTYPE html>
<html lang="en">

    <title>Git Hub User Finder</title>

<body>

    <div class="hero">
        <div class="container row">
            <div class="hero__contents">

                <a href="https://github.com/"><img class="hero__image--img" src="images/pngaaa.com-1100822.png" alt="git-hub image"></a>
            </div>
            
        </div>
    </div>
    <main class="main insert-content" >
        

            <!-- 
            <div class="main__repos">
                <h3>Latest Repos</h3>
            </div> 
            -->
            
        <p id="start-your-search"></p>
